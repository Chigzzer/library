<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <dialog id="bookDialog">
            <form id="newBookForm">
                <div class="form-group">
                    <label for="author name">Author:</label>
                    <input id="newBookAuthor" name="author name" type="text" required>
                </div>
                <div class="form-group">
                    <label for="book title">Book title:</label>
                    <input id="newBookTitle" name="book title" type="text" required>
                </div>
                <div class="form-group">
                    <label for="number of pages">Number of pages:</label>
                    <input id="newBookPages" name="number of pages" type="number" min="0" required>
                </div>
                <div class="form-group">    
                    <label for="read">Have you read the book?</label>
                    <input id="newBookRead" type="checkbox" name="read" id="readCheckbox">
                </div>
                <div class="form-group">
                    <button autofocus id="cancel">Cancel</button>
                    <button id="addBookButton">Add Book</button>
                </div>
            </form>
        </dialog>
        <div id="header">
            <div>My Library</div>
            <button id="showDialog">Add Book</button>
        </div>       
        <div id="main-section">
        <div id="library"></div>
            <div id="bookDetailPopUp" class="hide">
                <button id="close-popup">Close</button>
                <div id="popUpContent" class="popUpContent">
                    <div class="detail-group">
                        <div id="book-author" class="detail-header">Book Author</div>
                        <div id="book-author-value" class="detail-value"></div>
                    </div>
                    <div class="detail-group">
                        <div id="book-title" class="detail-header">Book Title</div>
                        <div id="book-title-value" class="detail-value"></div>
                    </div>
                    <div class="detail-group">
                        <div id="book-page" class="detail-header">Number of Pages</div>
                        <div id="book-pages-value" class="detail-value"></div>
                    </div>
                    <div id="button-group">
                        <button id="book-read"></button>
                        <button id="delete-book">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
