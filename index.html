<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <dialog 9d="bookDialog">
            <form id="newBookForm">
                <label for="author name">Author:</label>
                <input id="newBookAuthor" name="author name" type="text">
                <label for="book title">Book title:</label>
                <input id="newBookTitle" name="book title" type="text">
                <label for="number of pages">Number of pages:</label>
                <input id="newBookPages" name="number of pages" type="number">
                <label for="read">Have you read the book?</label>
                <input id="newBookRead" type="checkbox" name="read" id="readCheckbox">
                <button autofocus id="cancel">Cancel</button>
                <button id="addBookButton">Add Book</button>
            </form>
        </dialog>
        <button>Add Book</button>
        
        <div id="library">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
