<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <dialog id="bookDialog">
            <form id="newBookForm">
                <div class="form-group">
                    <label for="author name">Author:</label>
                    <input id="newBookAuthor" name="author name" type="text">
                </div>
                <div class="form-group">
                    <label for="book title">Book title:</label>
                    <input id="newBookTitle" name="book title" type="text">
                </div>
                <div class="form-group">
                    <label for="number of pages">Number of pages:</label>
                    <input id="newBookPages" name="number of pages" type="number">
                </div>
                <div class="form-group">    
                    <label for="read">Have you read the book?</label>
                    <input id="newBookRead" type="checkbox" name="read" id="readCheckbox">
                </div>
                <div class="form-group">
                    <button autofocus id="cancel">Cancel</button>
                    <button id="addBookButton">Add Book</button>
                </div>
            </form>
        </dialog>
        <div id="header">
            <div>My Library</div>
            <button id="showDialog">Add Book</button>
        </div>       
        <div id="library">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
